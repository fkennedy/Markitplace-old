<!DOCTYPE html>
<html lang="en">

<!-- Head -->
<head>
    <!-- Resources -->
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
    <script src="https://use.fontawesome.com/d29dec308b.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Satisfy|Lato|Montserrat" rel="stylesheet">

    <title>Mark It!</title>

    <!-- Fonts and Styles -->

    <!-- Body -->
    <body>

        <!--  Javascript Resources -->
        <script src="form.js"></script>
        <script>
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>

        <!-- Sell an Item Text -->
        <div class="row">
            <div class="col l2 m1 s0"></div>
            <div class="col l8 m10 s12">
                <div style="text-align: left;">
                    <div style="display: inline-block; text-align: justify;">
                        <h2 class ="myHeader" id="contactme" style="position: relative;">Sell an Item</h2>
                    </div>
                </div>
            </div>
            <div class="col l2 m1 s0"></div>
        </div>

        <!-- Contact Me Form, Hide on Mobile-->
        <div class="row container">
            <ul>
                <form id ="foo" class="col s12">
                    <div class="row">
                        <!-- Facebook username Section -->
                        <li>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">public</i>
                                <input id="username" type="text">
                                <label for="username">Facebook Username</label>
                            </div>
                        </li>
                    </div>

                    <div class="row">
                        <!-- Item Section -->
                        <li>
                            <div class="input-field col s12 l4">
                                <i class="material-icons prefix">local_offer</i>
                                <input id="item" type="text">
                                <label for="item">Item</label>
                            </div>
                        </li>
                        <!-- Price Section -->
                        <li>
                            <div class="input-field col s12 l2">
                                <i class="material-icons prefix">attach_money</i>
                                <input id="price" type="text">
                                <label for="price">Price</label>
                            </div>
                        </li>
                        <!-- Category Section -->
                        <li>
                            <div class="input-field col s12 l6">
                                <i class="material-icons prefix"></i>
                                <select id="category">
                                    <option value="" selected disabled>Category</option>
                                    <option value="rocket">Technology</option>
                                    <option value="clothing-store">Clothing</option>
                                    <option value="city">Residential</option>
                                    <option value="lodging">Furniture</option>
                                    <option value="car">Transportation</option>
                                    <option value="home">Household</option>
                                    <option value="grocery">Groceries</option>
                                    <option value="restaurant">Food</option>
                                    <option value="veterinary">Pets</option>
                                    <option value="information">Other</option>
                                </select>
                            </div>
                        </li>
                    </div>

                    <!-- Description Section -->
                    <div class="row">
                        <li>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">description</i>
                                <textarea id="description" type="text" length="100" class="materialize-textarea"></textarea>
                                <label for="description">Description</label>
                            </div>
                        </li>
                    </div>

                    <!-- Picture Section -->
                    <div class="row">
                        <li>
                            <div class="file-field input-field col s12">
                                <div class="btn">
                                    <span>Upload</span>
                                    <input id="picture" type="file">
                                </div>
                                    <div class="file-path-wrapper">
                                    <input id="picture" class="file-path validate" type="text">
                                </div>
                            </div>
                        </li>
                    </div>

                    <!-- Availability Section -->
                    <div class="row">
                        <li>
                            <div id ="availability-list">
                                <div id="item1" class="input-field col s12 l2">
                                    <select id="day1">
                                        <option value="" disabled selected>Day of Week</option>
                                        <option value="1">Sunday</option>
                                        <option value="2">Monday</option>
                                        <option value="3">Tuesday</option>
                                        <option value="4">Wednesday</option>
                                        <option value="5">Thursday</option>
                                        <option value="6">Friday</option>
                                        <option value="7">Saturday</option>
                                    </select>
                                    <label>Day</label>
                                </div>
                                <div id="item1" class="input-field col s6 l2">
                                    <input id="timeFrom1" type="text" value="00:00">
                                    <label for="timeFrom1">Time From</label>
                                </div>
                                <div id="item1" class="input-field col s6 l2">
                                    <input id="timeTo1" type="text" value="00:00">
                                    <label for="timeTo1">Time To</label>
                                </div>
                                <div id="item1" class="input-field col s7 l5">
                                    <input id="location1" type="text">
                                    <label for="location1">Location</label>
                                </div>
                                <div id="item1" class="input-field col s5 l1">
                                    <a class="waves-effect waves-teal btn-flat" id="remove1" onClick="removeAvailability(this.id);">Remove</a>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="col s12">
                                <a class="waves-effect waves-light btn" onClick="addAvailability();"><i class="material-icons left">add</i>Add Day</a>
                            </div>
                        </li>
                    </div>

                    <!-- Button -->
                    <div class="row">
                        <li>
                            <div class="col l2 m12 s12">
                                <div id="success"></div>
                                <a onclick="Materialize.toast('Your request to sell an item has been sent.', 4000)" type="submit" class="btn waves-effect waves-light red lighten-1 btn z-depth-1">Submit<i class="material-icons right">send</i></a>
                            </div>
                            <div class="col l10 m0 s0"></div>
                        </li>
                    </div>
                </form>
            </ul>
        </div>
    </body>
</html>
