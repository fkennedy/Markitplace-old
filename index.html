<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://use.fontawesome.com/d29dec308b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Satisfy|Lato|Montserrat|Roboto|Fugaz+One" rel="stylesheet">
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3f3kG0_wB2qIDI6ZEPY_iTkug86bOqHI"
  type="text/javascript"></script>
  <script type="text/javascript" src="backend.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  <title>Markitplace | LA Hacks</title>
</head>

<body>

<div id="welcome">Welcome, <span id="userName"></span><br><br></div>

<div>
  <nav>
    <div class="nav-wrapper black nav-wrapper-fixed-top z-depth-1" id= "navbar">
      <a class="brand-logo center">MARKITPLACE</a>
    </div>
  </nav>
</div>

<div style="display: none;" class='filter-ui-desktop hide-on-med-and-down'></div>
<div style="display: none;" class='filter-ui-desktop hide-on-med-and-down'></div>
<div style="display: none;" class='filter-ui-mobile hide-on-large-only'></div>
<div style="display: none;" class='filter-ui-mobile hide-on-large-only'></div>

<!-- MAPBOX -->
<div id="map-leaflet">
  <script src="main.js"></script>
</div>

<!-- Mark It Button -->
<a class="black waves-effect waves-light btn-medium z-depth-1 btn" href="#" id="MarkItButton">Mark It<i class="material-icons right">location_on</i></a>

<div class="login-box" id="authorize">
  <i>Please login using your g.ucla.edu account.</i>
  <br>
  <br>
  <a class="black waves-effect waves-light btn-medium z-depth-1 btn" href="#" id="authorize-button" onclick="handleAuthClick()">Login<i class="material-icons right">location_on</i></a>
</div>

<div class="fixed-action-btn horizontal click-to-toggle hide-on-med-and-down" id="burgerDesktop">
  <a class="btn-floating btn-large red">
    <i class="material-icons">menu</i>
  </a>
  <ul id="floating-buttons-desktop">
    <li><a href="javascript:filterButtonPressed('category')" class="btn-floating red"><i class="material-icons">turned_in</i></a></li>
    <li><a href="javascript:filterButtonPressed('price')" class="btn-floating yellow darken-1"><i class="material-icons">attach_money</i></a></li>
    <li><a href="javascript:filterButtonPressed('none')" class="btn-floating green"><i class="material-icons">not_interested</i></a></li>
  </ul>
</div>

<div class="fixed-action-btn horizontal click-to-toggle hide-on-large-only" id="burgerMobile">
  <a class="btn-floating btn-large red">
    <i class="material-icons">menu</i>
  </a>
  <ul id="floating-buttons-mobile">
    <li><a href="javascript:filterButtonPressed('category')" class="btn-floating red"><i class="material-icons">turned_in</i></a></li>
    <li><a href="javascript:filterButtonPressed('price')" class="btn-floating yellow darken-1"><i class="material-icons">attach_money</i></a></li>
    <li><a href="javascript:filterButtonPressed('none')" class="btn-floating green"><i class="material-icons">not_interested</i></a></li>
  </ul>
</div>

</body>
</html>
