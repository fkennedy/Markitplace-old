<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
  <script src="https://use.fontawesome.com/d29dec308b.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Pacifico|Satisfy|Lato|Montserrat|Roboto|Fugaz+One" rel="stylesheet">
  <script src='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.js'></script>
  <link href='https://api.mapbox.com/mapbox.js/v3.0.1/mapbox.css' rel='stylesheet' />
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3f3kG0_wB2qIDI6ZEPY_iTkug86bOqHI"
  type="text/javascript"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="backend.js"></script>
  <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
  <title>Markitplace | LA Hacks</title>
</head>

<body>

<div class="" style="display: none;" id="welcome">Welcome, <span id="userName"></span><br><br></div>

<div>
  <nav>
    <div class="nav-wrapper nav-wrapper-fixed-top z-depth-1" id="navbar">
      <a class="brand-logo center">MARKITPLACE</a>
    </div>
  </nav>
</div>

<div id="categoryFilter" style="display: none;" class='filter-ui'></div>
<div id="priceFilter" style="display: none;" class='filter-ui'></div>

<!-- MAPBOX -->
<div id="map-leaflet">
  <script src="main.js"></script>
</div>

<!-- Sell It Button -->
<a class="waves-effect waves-light btn-medium z-depth-1 btn" href="#" id="SellItButton">Sell It<i class="material-icons right">attach_money</i></a>

<div class="login-box" id="authorize">
  <i>Please log in using your g.ucla.edu account.</i>
  <br>
  <br>
  <a class="waves-effect waves-light btn-medium z-depth-1 btn" href="#" id="authorize-button" onclick="handleAuthClick()">Log in<i class="material-icons right">person</i></a>
</div>

<div class="fixed-action-btn horizontal click-to-toggle" id="burger">
  <a class="btn-floating btn-large" id="burgerButton" href="javascript:burgerToggle()">
    <i class="material-icons">menu</i>
  </a>
  <ul id="floating-buttons">
    <li><a id="filterButton1" href="javascript:filterButtonPressed('category')" class="btn-floating"><i class="material-icons">turned_in</i></a></li>
    <li><a id="filterButton2" href="javascript:filterButtonPressed('price')" class="btn-floating"><i class="material-icons">attach_money</i></a></li>
  </ul>
</div>

</body>
</html>
