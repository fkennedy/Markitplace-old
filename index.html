<body>

<div>
  <nav>
    <div class="nav-wrapper light-blue nav-wrapper-fixed-top z-depth-1" id= "navbar">
      <a class="brand-logo center">Markitplace</a>
      <ul class="right">
      <li>
      <form>
        <div class="input-field" id="dropdown">
        <select id="filterDropdown" onchange="changeFunc();">
          <option value="1">Category</option>
          <option value="2">Price Range</option> 
          <option value="3">None</option>
        </select>
      </div>
      </form>
      </li>
      </ul>
    </div>
  </nav>
</div>

<div id='categoryFilter' class='filter-ui'></div>
<div style="display: none;" id='priceFilter' class='filter-ui'></div>

<!-- MAPBOX -->
<div id="map-leaflet">
  <script src="main.js"></script>
</div>

<!-- Mark It Button -->
<a class="light-blue waves-effect waves-light btn-medium z-depth-1 btn" href="#" id="MarkItButton">Mark It<i class="material-icons right">location_on</i></a>

<div id="authorize">
  <h2>Login</h2>

  Please login using your g.ucla.edu account.<br>
  <button id="authorize-button" onclick="handleAuthClick()">
